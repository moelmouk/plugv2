<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Icône de caméra/enregistrement -->
  <circle cx="64" cy="64" r="20" fill="white" opacity="0.9"/>
  
  <!-- Point d'enregistrement -->
  <circle cx="64" cy="64" r="12" fill="#ff6600"/>
  
  <!-- Bordure -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
</svg>
